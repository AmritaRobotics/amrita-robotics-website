    <header class="nav-wrapper">
        <nav class="nav glass">

                <a href="index.html" class="brand">
                    <img src="images/AR.jpg" alt="logo" class="logo">
                    <span class="brand-title">Amrita Robotics</span>
                </a>
            </div>
            <button id="nav-toggle-4" class="nav-toggle" aria-label="Open menu"><span class="hamburger"></span></button>

    <main class="section contact-section">
        <div class="container card glass">
            <h1>Contact Us</h1>
            <p><strong>Email:</strong> robotics@amrita.edu</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Outreach Reps:</strong> John Doe (john@example.com), Jane Smith (jane@example.com)</p>

            <hr style="opacity:.08;margin:1.5rem 0;">

            <h3>Quick message</h3>
            <!-- basic mailto fallback -->
            <form class="contact-form" action="mailto:robotics@amrita.edu" method="GET" encType="text/plain">
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="body" rows="6" placeholder="Your message..." required></textarea>
                <button class="btn primary" type="submit">Send (opens your email)</button>
            </form>
        </div>
    </main>

    <footer class="footer glass">
