<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Amrita Robotics — Robocon 2026</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- NAV -->
    <header class="nav-wrapper">
        <nav class="nav glass">
            <div class="nav-left">
                <a href="index.html" class="brand">
                    <img src="images/AR.jpg" alt="Amrita Robotics logo" class="logo">
                    <span class="brand-title">Amrita Robotics</span>
                </a>
            </div>

            <button id="nav-toggle" class="nav-toggle" aria-label="Open menu">
                <span class="hamburger"></span>
            </button>

            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO (video background) -->
    <main>
        <section class="hero">
            <video class="hero-video" autoplay loop muted playsinline poster="images/photo1.jpg">
                <source src="videos/Robot_Metal_Zoom_Out.mp4" type="video/mp4">
                <!-- fallback -->
            </video>

            <div class="hero-overlay">
                <div class="hero-card glass">
                    <h1 class="hero-title">Amrita Robotics</h1>
                    <p class="hero-sub">Innovating & competing at <strong>ABU Robocon 2026</strong></p>
                    <div class="hero-cta">
                        <a class="btn primary" href="team.html">Meet the Team</a>
                        <a class="btn ghost" href="about.html">Our Story</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Work photos -->
        <section class="work section">
            <div class="container">
                <h2 class="section-title">Our Work</h2>
                <p class="section-lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. We build, test &
                    iterate.</p>

                <div class="photo-grid">
                    <img src="images/photo1.jpg" alt="robot photo 1" loading="lazy">
                    <img src="images/photo2.jpg" alt="robot photo 2" loading="lazy">
                    <img src="images/photo3.jpg" alt="robot photo 3" loading="lazy">
                    <img src="images/photo4.jpg" alt="robot photo 4" loading="lazy">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer glass">
        <div class="container">
            <p>© 2026 Amrita Robotics — Built for ABU Robocon 2026</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
